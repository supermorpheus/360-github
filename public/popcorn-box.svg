  <circle cx="72" cy="53" r="3" fill="#FFF3CD" opacity="0.5"/>
  <circle cx="92" cy="57" r="2.5" fill="#FFF3CD" opacity="0.6"/>
  <circle cx="59" cy="44" r="2.5" fill="#FFF3CD" opacity="0.5"/>
  <circle cx="81" cy="43" r="2.5" fill="#FFF3CD" opacity="0.5"/>
