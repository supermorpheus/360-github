  <ellipse cx="70" cy="56" rx="12" ry="11" fill="#FFFDE7"/>
  <ellipse cx="70" cy="56" rx="12" ry="11" fill="none" stroke="#F9E4A0" stroke-width="0.8"/>
  <ellipse cx="90" cy="60" rx="11" ry="10" fill="#FFF8E1"/>
  <ellipse cx="90" cy="60" rx="11" ry="10" fill="none" stroke="#F9E4A0" stroke-width="0.8"/>

  <!-- Middle row -->
  <ellipse cx="42" cy="54" rx="9" ry="9" fill="#FFFEF5"/>
  <ellipse cx="42" cy="54" rx="9" ry="9" fill="none" stroke="#F5DFA0" stroke-width="0.7"/>
  <ellipse cx="60" cy="48" rx="10" ry="10" fill="#FFF8E1"/>
  <ellipse cx="60" cy="48" rx="10" ry="10" fill="none" stroke="#F5DFA0" stroke-width="0.7"/>
  <ellipse cx="80" cy="46" rx="11" ry="10" fill="#FFFDE7"/>
  <ellipse cx="80" cy="46" rx="11" ry="10" fill="none" stroke="#F5DFA0" stroke-width="0.7"/>
  <ellipse cx="97" cy="52" rx="9" ry="9" fill="#FFF8E1"/>
