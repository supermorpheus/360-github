<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 180" width="140" height="180">
  <!-- Overflowing popcorn box with kernels on the floor -->

  <!-- Shadow under box -->
  <ellipse cx="70" cy="168" rx="40" ry="5" fill="#00000010"/>

  <!-- Popcorn box - classic red/white striped -->
  <path d="M38,75 L32,165 L108,165 L102,75 Z" fill="#E53935"/>
  <!-- White stripes on box -->
  <path d="M42,75 L36.5,165 L42,165 L47.5,75 Z" fill="#FFCDD2" opacity="0.7"/>
  <path d="M55,75 L50,165 L55.5,165 L61,75 Z" fill="#FFCDD2" opacity="0.7"/>
  <path d="M68,75 L63.5,165 L69,165 L74,75 Z" fill="#FFCDD2" opacity="0.7"/>
  <path d="M81,75 L77,165 L82.5,165 L87,75 Z" fill="#FFCDD2" opacity="0.7"/>
  <path d="M94,75 L90.5,165 L96,165 L100,75 Z" fill="#FFCDD2" opacity="0.7"/>

  <!-- Box rim -->
  <rect x="36" y="73" width="68" height="6" rx="2" fill="#C62828"/>

  <!-- Popcorn kernels overflowing from box -->
  <!-- Back row of popcorn -->
  <ellipse cx="50" cy="62" rx="11" ry="10" fill="#FFF8E1"/>
