  <ellipse cx="45" cy="172" rx="5" ry="4" fill="#FFFEF5" transform="rotate(10 45 172)"/>
  <ellipse cx="45" cy="172" rx="5" ry="4" fill="none" stroke="#F0D890" stroke-width="0.5" transform="rotate(10 45 172)"/>

  <ellipse cx="95" cy="173" rx="4.5" ry="4" fill="#FFF8E1" transform="rotate(-12 95 173)"/>
  <ellipse cx="95" cy="173" rx="4.5" ry="4" fill="none" stroke="#F0D890" stroke-width="0.5" transform="rotate(-12 95 173)"/>
