  <!-- Top row -->
  <ellipse cx="52" cy="40" rx="9" ry="8" fill="#FFFEF5"/>
  <ellipse cx="52" cy="40" rx="9" ry="8" fill="none" stroke="#F0D890" stroke-width="0.7"/>
  <ellipse cx="70" cy="36" rx="10" ry="9" fill="white"/>
  <ellipse cx="70" cy="36" rx="10" ry="9" fill="none" stroke="#F0D890" stroke-width="0.7"/>
  <ellipse cx="88" cy="38" rx="9" ry="8" fill="#FFFEF5"/>
  <ellipse cx="88" cy="38" rx="9" ry="8" fill="none" stroke="#F0D890" stroke-width="0.7"/>

