  <circle cx="19" cy="160" r="1.5" fill="#FFF3CD" opacity="0.5"/>

  <ellipse cx="25" cy="168" rx="5" ry="4.5" fill="#FFFDE7" transform="rotate(20 25 168)"/>
  <ellipse cx="25" cy="168" rx="5" ry="4.5" fill="none" stroke="#F0D890" stroke-width="0.5" transform="rotate(20 25 168)"/>

  <ellipse cx="10" cy="170" rx="5.5" ry="4.5" fill="#FFFEF5" transform="rotate(-30 10 170)"/>
  <ellipse cx="10" cy="170" rx="5.5" ry="4.5" fill="none" stroke="#F0D890" stroke-width="0.5" transform="rotate(-30 10 170)"/>

